<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link
			rel="icon"
			type="image/svg+xml"
			href="/javascript.svg"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			rel="stylesheet"
			href="style.css"
		/>
		<title>Text to Image</title>
	</head>
	<body class="bg-gray-700 m-4">
		<div
			id="app"
			class="flex flex-col justify-center items-center w-full gap-4"
		>
			<h1 class="text-4xl font-bold text-gray-300">AI Image Generator</h1>
			<div class="flex flex-col w-full justify-center gap-4 mt-4 sm:flex-row">
				<input
					class="bg-gray-500 border border-gray-300 rounded p-2 placeholder-white text-white text-xl text-center sm:w-1/2"
					type="text"
					id="prompt"
					placeholder="Enter your prompt"
					required
				/>
				<button
					id="button"
					class="bg-blue-600 rounded font-bold text-gray-100 p-3 text-xl"
				>
					Generate
				</button>
			</div>
      <div class="flex justify-center mt-4 w-full p-4">
			<img
				id="image"
				class="rounded-3xl w-full sm:w-1/2"
			/>
      </div>
		</div>
		<script
			type="module"
			src="/main.js"
		></script>
	</body>
</html>
